	<body>
		<p>在璃月，百姓们大多对「玉京台」的生活
		心驰神往，对其中的运转规则却知之甚少
		人们知道「璃月七星」是人中翘楚，掌握着城市的命脉。
		<p>但他们很难了解，每个决议背后的数据支撑，是如何建立起来的。
		<p>人们知道每一年新颁布的条例都会给市场带来全新的变数，
		却不知道它们是怎样从繁杂的会议纪要中被摘录出来，逐渐整编成为晓畅的文字的。
